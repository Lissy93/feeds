# Builds and deploys a static website listing feed content to GH Pages
# Uses: https://github.com/osmoscraft/osmosfeed

name: ğŸŒ Build Deploy GH Pages

on:
  workflow_dispatch: # Manual dispatch
  schedule:
    - cron: '30 23 * * *' # At 23:30 each day
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0
      - name: Setup Node.js environment ğŸ”§
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "16"
      - name: Install dependencies ğŸ“©
        run: npm i -g @osmoscraft/osmosfeed
      - name: Build the feed ğŸ”¨
        run: osmosfeed
      - name: Deploy to GitHub Pages â¤´ï¸
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
